<h1>Julia高速化の常識・非常識</h1>
<p>佐藤建太 (@bicycle1885)<br />
Karolinska Institute</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>今日の目的</h1>
<ul>
<li data-marpit-fragment="1">Juliaで高速なコードを書くための常識・非常識を紹介</li>
<li data-marpit-fragment="2">線形代数ライブラリの効率的な使い方を解説</li>
<li data-marpit-fragment="3">知識を最新版のJuliaにアップデート</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>Juliaはどうして速いのか</h1>
<ul>
<li data-marpit-fragment="1">高速に実行可能なコード（マシン語）へと実行時に変換しているから</li>
<li data-marpit-fragment="2">変換はJuliaのコンパイラが頑張っている
<ul>
<li data-marpit-fragment="3">Julia内部のコンパイラとLLVMの二段構造</li>
<li data-marpit-fragment="4">Julia内部のコンパイラはJulia自身で実装<br />
<a href="https://github.com/JuliaLang/julia/tree/master/base/compiler">https://github.com/JuliaLang/julia/tree/master/base/compiler</a></li>
<li data-marpit-fragment="5">LLVMはC++やRustでも使われている汎用コンパイラフレームワーク<br />
<a href="https://llvm.org/">https://llvm.org/</a></li>
</ul>
</li>
<li data-marpit-fragment="6">コンパイラと上手くやっていく知識が必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="24" style="--paginate:true;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia-repl"><span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> f() = sin(<span class="hljs-number">0.1</span>) / <span class="hljs-number">0.1</span>;            <span class="hljs-comment"># 関数の定義</span>
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> f()                              <span class="hljs-comment"># 実行例</span>
</span>0.9983341664682815

<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> code_lowered(f, ())              <span class="hljs-comment"># 最適化前の単純化されたコード</span>
</span>1-element Vector{Core.CodeInfo}:
CodeInfo(
1 ─ %1 = Main.sin(0.1)
│   %2 = %1 / 0.1
└──      return %2
)

<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> code_typed(f, ())                <span class="hljs-comment"># 最適化後のコード</span>
</span>1-element Vector{Any}:
CodeInfo(
1 ─     return 0.9983341664682815
) =&gt; Float64
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>コンパイルの概要</h1>
<ul>
<li data-marpit-fragment="1">テキストであるソースコードは構文解析されて構文木に</li>
<li data-marpit-fragment="2">構文木はコンパイラによる解析のため低レベル表現に変換</li>
<li data-marpit-fragment="3">低レベル表現から<strong>抽象解釈</strong>と最適化を経て型付き表現に変換</li>
<li data-marpit-fragment="4">LLVM表現を経てマシン語になりCPUで実行される</li>
</ul>
<p><img src="compiler.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>抽象解釈とは</h1>
<ul>
<li data-marpit-fragment="1">プログラムを直接実行せずにプログラムの振る舞いを推定する処理
<ul>
<li data-marpit-fragment="2">例えば、<code>2 + 3</code>の計算結果は<code>2</code>と<code>3</code>が<code>Int</code>型なので戻り値も<code>Int</code>型であると実行しなくても分かる</li>
</ul>
</li>
<li data-marpit-fragment="3">Juliaの抽象解釈は非常に強力
<ul>
<li data-marpit-fragment="4">コンパイラは型の情報を（多くの場合）実行前に推定できる</li>
<li data-marpit-fragment="5">関数呼び出して引数の型が分かる → 呼び出されるメソッドが分かる → 強力な最適化ができる</li>
<li data-marpit-fragment="6">関数のインライン化・定数畳み込みなど</li>
</ul>
</li>
<li data-marpit-fragment="7">一方で抽象解釈では型が決められないコードも書ける</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>型が性能に与える影響</h1>
<ul>
<li data-marpit-fragment="1">型が決められないコードは最適化の妨げになる
<ul>
<li data-marpit-fragment="2">多重ディスパッチで呼び出すべきメソッドを決定できない</li>
<li data-marpit-fragment="3">関数のインライン化や定数畳み込みが行えない</li>
<li data-marpit-fragment="4">実行時に型の情報を保持する必要がある</li>
</ul>
</li>
<li data-marpit-fragment="5">抽象解釈が型を推定できないコードを書かないことが重要
<ul>
<li data-marpit-fragment="6">動的言語のJuliaはそういうコードも許している</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>型不安定なコード1</h1>
<ul>
<li data-marpit-fragment="1">実行するまで型がわからない変数を使うと、コンパイラが型を決定できない</li>
<li data-marpit-fragment="2">例えばグローバル変数を不用意に使うと、型が決められない (<strong>type instability</strong>)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia-repl"><span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> x = <span class="hljs-number">0.1</span>;                  
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> f() = sin(x) / x;     <span class="hljs-comment"># 型をいつでも変えられるグローバル変数を使った計算</span>
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> code_typed(f, ())
</span>1-element Vector{Any}:
CodeInfo(
1 ─ %1 = Main.x::Any
│   %2 = Main.sin(%1)::Any
│   %3 = Main.x::Any
│   %4 = (%2 / %3)::Any
└──      return %4
) =&gt; Any
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>型不安定なコード2</h1>
<ul>
<li data-marpit-fragment="1">配列などのコンテナ要素の型が決まっていないと、取り出した要素の型が分からない
<ul>
<li data-marpit-fragment="2">構造体型のフィールドに関しても同様</li>
</ul>
</li>
<li data-marpit-fragment="3">この場合もやはりコンパイラは効率的なコードを生成できない</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia-repl"><span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> f(x) = sin(x[<span class="hljs-number">1</span>]) / x[<span class="hljs-number">1</span>];        <span class="hljs-comment"># 配列から最初の要素を取り出して計算</span>
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> code_typed(f, (<span class="hljs-built_in">Vector</span>{<span class="hljs-built_in">Any</span>},))
</span>1-element Vector{Any}:
CodeInfo(
1 ─ %1 = Base.arrayref(true, x, 1)::Any
│   %2 = Main.sin(%1)::Any
│   %3 = Base.arrayref(true, x, 1)::Any
│   %4 = (%2 / %3)::Any
└──      return %4
) =&gt; Any
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>グローバル変数で型の不安定性を解消する方法</h1>
<ul>
<li data-marpit-fragment="1"><code>const</code>を付けてグローバル変数を定数にする</li>
<li data-marpit-fragment="2"><code>x::Float64</code>のように型を固定する (Julia 1.8以降)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia-repl"><span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> <span class="hljs-keyword">const</span> x = <span class="hljs-number">0.1</span>;  <span class="hljs-comment"># xは定数（x::Float64 = 0.1は型のみ固定）</span>
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> f() = sin(x) / x;
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> code_typed(f, ())
</span>1-element Vector{Any}:
 CodeInfo(
1 ─     return 0.9983341664682815
) =&gt; Float64
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>配列や構造体で型の不安定性を解消する方法</h1>
<ul>
<li data-marpit-fragment="1">空の配列を作るときは要素の型を指定する</li>
<li data-marpit-fragment="2">構造体型を定義するときにフィールドに型注釈をつける</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-comment"># 配列xの要素をFloat64型に制限</span>
x = <span class="hljs-built_in">Float64</span>[]

<span class="hljs-comment"># 構造体型FooのxフィールドをFloat64型に制限（yは自由）</span>
<span class="hljs-keyword">struct</span> Foo
    x::<span class="hljs-built_in">Float64</span>
    y
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>型の不安定性が分かりにくい例</h1>
<ul>
<li data-marpit-fragment="1"><code>relu</code>関数は<code>x</code>の値によって戻り値の型が変わりうる</li>
<li data-marpit-fragment="2"><code>sum</code>関数は<code>x</code>が空だとループ内が実行されないので戻り値の型が変わりうる</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-comment"># 分岐</span>
relu(x) = ifelse(x &gt; <span class="hljs-number">0</span>, x, <span class="hljs-number">0</span>)

<span class="hljs-comment"># 反復</span>
<span class="hljs-keyword">function</span> sum(x)
    s = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> eachindex(x)
        s += x[i]
    <span class="hljs-keyword">end</span>
    <span class="hljs-keyword">return</span> s
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>改善版</h1>
<ul>
<li data-marpit-fragment="1"><code>zero</code>関数を使って値や型から適切なゼロ値を生成する</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-comment"># 分岐</span>
relu(x) = ifelse(x &gt; <span class="hljs-number">0</span>, x, zero(x))

<span class="hljs-comment"># 反復</span>
<span class="hljs-keyword">function</span> sum(x)
    s = zero(eltype(x))
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> eachindex(x)
        s += x[i]
    <span class="hljs-keyword">end</span>
    <span class="hljs-keyword">return</span> s
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>型の不安定性を検出</h1>
<ul>
<li data-marpit-fragment="1">型の不安定性をコードのみから発見するには経験が必要</li>
<li data-marpit-fragment="2">発見を補助するツール
<ul>
<li data-marpit-fragment="3">Baseの<code>code_warntype</code>関数</li>
<li data-marpit-fragment="4">JET.jlの<code>report_opt</code>関数</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia-repl"><span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> code_warntype(relu, (<span class="hljs-built_in">Float64</span>,))
</span>MethodInstance for relu(::Float64)
  from relu(x) in Main at REPL[2]:1
Arguments
  #self#::Core.Const(relu)
  x::Float64
Body::Union{Float64, Int64}
1 ─ %1 = (x &gt; 0)::Bool
│   %2 = Main.ifelse(%1, x, 0)::Union{Float64, Int64}
└──      return %2
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>線形代数ライブラリ</h1>
<ul>
<li data-marpit-fragment="1">Juliaの標準ライブラリにはLinearAlgebra.jlという線形代数ライブラリがある</li>
<li data-marpit-fragment="2">高度に最適化されたBLAS/LAPACKを使用している
<ul>
<li data-marpit-fragment="3">BLASは行列積などの基本的な操作</li>
<li data-marpit-fragment="4">LAPACKは行列分解などの高級な操作</li>
</ul>
</li>
<li data-marpit-fragment="5">BLAS/LAPACKの実装
<ul>
<li data-marpit-fragment="6">OpenBLAS: Juliaのデフォルト</li>
<li data-marpit-fragment="7">MKL: Intel製の実装 (<a href="https://github.com/JuliaLinearAlgebra/MKL.jl">https://github.com/JuliaLinearAlgebra/MKL.jl</a>)</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia-repl"><span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> <span class="hljs-keyword">using</span> LinearAlgebra
</span>
<span class="hljs-meta prompt_">julia&gt;</span><span class="language-julia"> BLAS.get_config()
</span>LinearAlgebra.BLAS.LBTConfig
Libraries: 
└ [ILP64] libopenblas64_.dylib
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--paginate:true;">

<ul>
<li data-marpit-fragment="1">行列<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="4.42ex" height="2.059ex" role="img" focusable="false" viewBox="0 -716 1953.7 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mo" transform="translate(750,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1194.7,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container>の行列積<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.414ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 1509 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container>は<code>A * B</code>で計算できる</li>
<li data-marpit-fragment="2">計算の順序を入れ替えることで計算が速くなることもある
<ul>
<li data-marpit-fragment="3">ベクトル<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.98ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 433 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z"></path></g></g></g></svg></mjx-container>に対して<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="4.394ex" height="1.645ex" role="img" focusable="false" viewBox="0 -716 1942 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g><g data-mml-node="mi" transform="translate(1509,0)"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z"></path></g></g></g></svg></mjx-container>を計算するとき、<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.414ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 1509 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mi" transform="translate(750,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container>より<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.697ex" height="1.57ex" role="img" focusable="false" viewBox="0 -683 1192 694"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g><g data-mml-node="mi" transform="translate(759,0)"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z"></path></g></g></g></svg></mjx-container>を先に計算すれば、行列×行列の計算を回避できる</li>
<li data-marpit-fragment="4">例えば<code>(A * B) * c</code>より<code>A * (B * c)</code>の方が速い</li>
</ul>
</li>
<li data-marpit-fragment="5"><code>*</code>関数は内部で行列積の順序を入れ替えることがある
<ul>
<li data-marpit-fragment="6">例えば<code>A * B * c</code>を<code>A * (B * c)</code>とする</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--paginate:true;">

<h1>行列分解</h1>
<ul>
<li data-marpit-fragment="1">LU分解・QR分解・Choleskey分解・SVDなどがLinearAlgebra.jlには用意されている
<ul>
<li data-marpit-fragment="2">例えばLU分解は<code>lu</code>関数で実行</li>
</ul>
</li>
<li data-marpit-fragment="3">これらの関数は行列自身ではなく行列分解オブジェクトを返す
<ul>
<li data-marpit-fragment="4">各成分は<code>F.L</code>や<code>F.U</code>のように抽出</li>
</ul>
</li>
<li data-marpit-fragment="5">行列分解オブジェクトはそのまま計算に使えることが多い</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-julia"><span class="hljs-keyword">using</span> LinearAlgebra

A = randn(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>)
F = lu(A)
typeof(F)  <span class="hljs-comment">#&gt; LU{Float64, Matrix{Float64}, Vector{Int64}}</span>
</code></pre>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="8" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>まとめ</h1>
<ul>
<li data-marpit-fragment="1">Juliaのコンパイラがちゃんと型を推定できるようにする
<ul>
<li data-marpit-fragment="2">特にグローバル変数・配列などコンテナの要素・構造体のフィールド</li>
</ul>
</li>
<li data-marpit-fragment="3">行列分解を効率的に使う
<ul>
<li data-marpit-fragment="4">行列分解オブジェクトを使い回す</li>
<li data-marpit-fragment="5">簡単な式変形で使い回しやすい分解が見えることも</li>
</ul>
</li>
<li data-marpit-fragment="6">ただし、あまり最初から気にし過ぎるのも良くない
<ul>
<li data-marpit-fragment="7">大抵のコードはプログラム全体のボトルネックにならない</li>
<li data-marpit-fragment="8">まず正しいコードを書き、ベンチマークをとってから手を入れるところを探す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="24" style="--paginate:true;">
<h1>おまけ：パッケージの読み込みが遅い問題</h1>
<ul>
<li data-marpit-fragment="1">Julia 1.8現在、パッケージによっては読み込みに時間がかかる
<ul>
<li data-marpit-fragment="2">その後も最初の関数呼出しでさらに時間がかかる</li>
<li data-marpit-fragment="3">型に合わせて動的にコンパイルするせい</li>
</ul>
</li>
<li data-marpit-fragment="4">Julia 1.9?でパッケージのプリコンパイル機能が追加される見通し
<ul>
<li data-marpit-fragment="5">実行時に必要なコンパイル処理が減るので読み込みが高速化される</li>
<li data-marpit-fragment="6">既にプリコンパイル機能はあるが、マシン語までは保持していない</li>
</ul>
</li>
<li data-marpit-fragment="7"><a href="https://github.com/JuliaLang/julia/pull/47184">https://github.com/JuliaLang/julia/pull/47184</a></li>
</ul>
</section>
